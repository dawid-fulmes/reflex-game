<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">Reflex Game</h1>
      <main class="container">
        <div class="panel">
          <div class="panel__item">
            Życia:<span id="lives" class="panel__value"></span>
          </div>
          <div class="panel__item">
            Punkty:<span id="points" class="panel__value"></span>
          </div>
          <div class="panel__item">
            Czas:<span id="time" class="panel__value"></span>s
          </div>
        </div>
        <div class="board"></div>
        <div class="controls">
          <button class="btn" id="start">Start</button>
          <div class="alert alert--hidden">Straciłeś wszystkie życia!</div>
          <button class="btn" id="reset" disabled="true">Reset</button>
        </div>
      </main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
